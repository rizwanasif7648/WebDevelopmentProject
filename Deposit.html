<!DOCTYPE html>
<html>
	<head>
	<title name="title">Deposit/Withdraw</title>
	
	<link rel="stylesheet" type="text/CSS" href="style.css"/>
	
	<script language="JavaScript" type="text/javaScript">			
	
	function validate()
	{
		if (!document.deposit.category[0].checked && !document.deposit.category[1].checked)
		{
			alert("Whether  you want to use deposit or withdraw");
			return false;
		}
	return true;	
	}
	
	function letternumber(event)
	{
		var keychar;
			
		keychar = event.key;
		
		
		// alphas and numbers
		if (((".+-0123456789").indexOf(keychar) > -1))
		return true;
		else
		return false;
	}
	
	</script>

		}

			<form action="DepositMoney" method="post" name = "deposit"class = "box" style = " margin-left: 60%; margin-right: 0%" >
