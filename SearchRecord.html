	<script language="JavaScript" type="text/javaScript">			
		
	function letternumber(event)
	{
		var keychar;
			
		keychar = event.key;
		
		
		// alphas and numbers
		if (((".+-0123456789").indexOf(keychar) > -1))
		return true;
		else
		return false;
	}
	
	</script>
