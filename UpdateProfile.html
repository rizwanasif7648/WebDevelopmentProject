<!DOCTYPE html>
<html>
	<head>
	<title name="title">Update Profile</title>
	
	<link rel="stylesheet" type="text/CSS" href="style.css"/>
	<style>
	.box{
		  
		width: 420px;
		height: 280px;
		background-color:lightblue;
		top: 40%;
		left: 50%;
		padding: 30px
	}
	
	</style>
	<script language="JavaScript" type="text/javaScript">

	
	function validate()
	{		
		if(document.updation.password.value!=document.updation.confirm_password.value)
		{
				error = document.getElementById("confirm_password")
				error.innerHTML="Password doesn't match"
				error.style.color="red"
				document.updation.confirm_password.focus();
				return false;		
		}

		return true;

	}
	
		function letternumber(event)
		{
			var keychar;
				
			keychar = event.key;
	
			if (((".+-0123456789").indexOf(keychar) > -1))
			return true;
			else
			return false;
		}
	</script>
		
	</head>

	<body>
	
	<div class = "bg-img">
	<br/>
	<h1 style="text-align:center"><font color = "Blue">ONLINE BANKING SYSTEM </font></h1>
			<h2 style="text-align:center"	><font color = "Red">UPDATE PROFILE</font></h2>
		<form class = "box" name="updation" style = " margin-left: 60%; margin-right: 0%" method = "post" action = "UpdateProfile" onsubmit="return validate()" >
			
			<fieldset>
			<legend><b><font color = "georgian">Contact Information</font><b></legend>
			<table>
				<tr>
					<td>
					Email:   <input type="text" size="20" name="email" placeholder="Enter new Email address" pattern= "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required /> <br/>
					</td>
					<td>
					Phone Number   : <input type="text" size="20" name="phone" placeholder="Enter new Phone Number" onkeypress="return letternumber(event)"	required /> <br/>
					</td>
				</tr>
				
				<tr>
					<td>
					City:   <input type="text" size="20" name="city" placeholder="Enter new City name" required /> <br/>
					</td>
					<td>
					Province:  <input type="text" size="20" name="province" placeholder="Enter new Province name" required /> <br/>
					</td>
				</tr>
				
			
			</table>
			</fieldset>
			
			<br/>
			
			<fieldset>
			<legend><b><font color = "georgian"> Account Information</font></b> </legend>
			<table>
				<tr>Current Password: <input type="password" name="password" placeholder="  Password" required /></tr>
				<tr>
					<td>
					Password:<input type="password" name="newpassword" placeholder="  newPassword" required /> <br/>
					</td>
					<td>
					Confirm Password: <input type="password" name="new_confirm_password" placeholder="  Re-enter Password" onfocusout="return validate()" required /> <br/>
					<div><p id="confirm_password"></p></div>
					</td>
				</tr>

				</tr>
			</table>
			</fieldset>
			<br/>
			
		<input type="submit"  value="Update" />	
		</form>
	<br/><br/>
	</div>
	</body>
</html>
